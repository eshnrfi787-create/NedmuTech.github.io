<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NedmuTech</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      padding: 20px;
      background: #0d47a1;
      color: white;
    }
    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #0d47a1;
    }
    .card {
      background: white;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
    }
    footer {
      padding: 16px;
      text-align: center;
      background: #eee;
    }
    /* UI Modern */
    .nav {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    .nav button {
      background: white;
      color: #0d47a1;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }
    .login-box {
      max-width: 360px;
      margin: auto;
    }
    .status {
      font-size: 14px;
      margin-top: 8px;
      color: green;
    }
  </style>
</head>
<body>

<header>
  <h1>NedmuTech</h1>
  <p>Media Pembelajaran STEM SMA</p>
  <div class="nav">
    <button onclick="showSection('materi')">Materi</button>
    <button onclick="showSection('vr')">VR AR</button>
    <button onclick="showSection('kolaborasi')">Kolaborasi</button>
    <button onclick="showSection('login')">Login</button>
    <button onclick="toggleTheme()">Mode Gelap</button>
  </div>
</header>

<section id="materi">
  <h2>Rekomendasi Materi Berbasis AI</h2>
  <div class="grid">
    <div class="card">
      <label>Pilih Minat</label>
      <select id="minat">
        <option>IPA</option>
        <option>Matematika</option>
        <option>Teknologi</option>
      </select>
      <label>Nilai Terakhir</label>
      <input type="number" id="nilai" placeholder="Contoh 80" />
      <button onclick="rekomendasiMateri()">Rekomendasikan</button>
      <p id="hasilRekomendasi"></p>
    <div class="card"> <p>Progres Belajar</p> <div class="progress-box"> <div class="progress-bar" style="width:70%">70%</div> </div> </div>
    </div>
  </div>
</section>

<section id="vr">
  <h2>Eksperimen Virtual VR dan AR</h2>
  <div class="grid">
    <div class="card">
      <p>Laboratorium Kimia Virtual</p>
      <button onclick="alert('VR Kimia aktif')">Mulai</button>
    </div>
    <div class="card">
      <p>Simulasi Robotika</p>
      <button onclick="alert('AR Robotika aktif')">Mulai</button>
    </div>
  </div>
</section>

<section id="kolaborasi">
  <h2>Kolaborasi dan Tugas</h2>
  <div class="grid">
    <div class="card">
      <textarea placeholder="Diskusi kelas"></textarea>
      <button>Kirim Diskusi</button>
    </div>
    <div class="card">
      <input type="file" />
      <button>Upload Tugas</button>
    </div>
  </div>
</section>

<section id="login">
  <h2>Login Pengguna</h2>
  <div class="card login-box">
    <input type="text" id="user" placeholder="Username" />
    <input type="password" id="pass" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <div class="status" id="statusLogin"></div>
  </div>
</section>

<section>
  <h2>Akses Offline</h2>
  <div class="card">
    <p>Materi dapat diakses tanpa internet.</p>
    <button onclick="simpanOffline()">Simpan Materi Offline</button>
  </div>
</section>

<footer>
  <p>NedmuTech Â© 2025</p>
</footer>

<script>
  function rekomendasiMateri() {
    const minat = document.getElementById('minat').value;
    const nilai = document.getElementById('nilai').value;
    let materi = '';
    if (minat === 'IPA' && nilai < 75) materi = 'Penguatan Hukum Dasar Fisika';
    if (minat === 'IPA' && nilai >= 75) materi = 'Eksperimen Reaksi Kimia';
    if (minat === 'Matematika') materi = 'Latihan Kalkulus Terapan';
    if (minat === 'Teknologi') materi = 'Proyek Robot Line Follower';
    document.getElementById('hasilRekomendasi').innerText = materi;
  }

  function login() {
    const user = document.getElementById('user').value;
    const pass = document.getElementById('pass').value;
    if (user && pass) {
      localStorage.setItem('login', user);
      document.getElementById('statusLogin').innerText = 'Login berhasil';
    }
  }

  function showSection(id) {
    document.querySelectorAll('section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script> 
<script> function toggleTheme() { document.body.classList.toggle('dark'); } </script>

</body>
</html>
